{% extends 'base.html' %}





{% block prediction_prix %}
<div class="block">
  <div>
    <h1>Estimez le prix de votre maison dans la comté de King, Washington  US </h1>
  </div>

  <div class='cible'>
    <form method="POST" action="{% url 'prediction_prix' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="button"> 
        <button type="submit">Estimer</button> 
      </div>
    </form>
   
    {% if prix_predit %}
      <p>Le prix prédit est: {{ prix_predit }}</p>
    {% endif %}
  </div>  
</div>
{% endblock %}
